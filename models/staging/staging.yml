version: 2
models:
  - name: stg_customers
    description: staging layer for Customers data
    columns:
      - name: customer_id
        description: '{{ doc("primary_key") }}'
  - name: stg_nations
    description: List of all countries
    columns:
      - name: nation_id
        description: '{{ doc("primary_key") }}'
        tests:
          - unique
          - not_null
      - name: region_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_regions')
              field: region_id
              config:
                store_failures: true
  - name: stg_regions
    columns:
      - name: region_id
        description: '{{ doc("primary_key") }}'
        tests:
          - unique
          - not_null
      - name: name
        tests:   
          - accepted_values:
              values: ['ASIA','AFRICA','AMERICA','EUROPE','MIDDLE EAST']
              config:
                store_failures: true
  - name: stg_orders
    columns:
      - name: ORDER_ID
        description: '{{ doc("primary_key") }}'
        tests:
          - unique
          - not_null
